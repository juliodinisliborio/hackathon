<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<header class="sticky-top">
    <nav class="navbar p-0">
        <img src="/resources/background.jpg" width="100%" height="200px">
        <div class="carousel-caption">
            <h1>This is the Place Name</h1>
        </div>
    </nav>
</header>


<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81%2BibQAPgIL._SY606_.jpg" height="600px"
                         width="350px">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d387.05886984233246!2d-9.1457018515145!3d38.71471473070379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-PT!2spt!4v1544764136179"
                            width="350" height="400" frameborder="1" style="border:1px" allowfullscreen></iframe>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <span class="glyphicon glyphicon-facetime-video"></span>
                <span class="glyphicon glyphicon-eye-open"></span>
                <span class="glyphicon glyphicon-thumbs-up"></span>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="comment">Comments:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
